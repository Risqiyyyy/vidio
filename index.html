<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Auto Looping Video from Google Drive</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 970px; /* Sesuaikan dengan lebar maksimum video asli */
            padding-top: 25.77%; /* Rasio aspek dari 970x250 (250/970 * 100) */
            overflow: hidden;
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        /* Menyembunyikan kontrol video */
        video::-webkit-media-controls {
            display: none;
        }
        video::-webkit-media-controls-enclosure {
            display: none;
        }
        video::-webkit-media-controls-panel {
            display: none;
        }
        video::-webkit-media-controls-play-button {
            display: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted playsinline>
            <source src="vidio.mp4" type="video/mp4">
        </video>
    </div>
</body>
</html>
